{% extends 'base.html' %}
{% block title %} Edit blog post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Edit Post</h1><br><br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Post</button>
        </form>
    </div>
{% else %}
    You are not logged in!!
{% endif %}
{% endblock %}
