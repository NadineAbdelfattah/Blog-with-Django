{% extends 'base.html' %}
{% block title %} Create a new blog post {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add Post</h1><br><br>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
{% else %}
    You aren't logged in !!
{% endif %}
{% endblock %}
